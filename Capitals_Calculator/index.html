<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals_Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

    <form class="container my-5">
        <div class="row mb-3">
            <div class="col-auto">
                <label for="capital" class="col-form-label">Capital NT:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="capital" placeholder="台幣資金總額">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto">
                <label for="capital" class="col-form-label">Firstrade Balance:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="capital" placeholder="美元帳戶現金總額">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto">
                <label for="capital" class="col-form-label">VTI Price:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="capital" placeholder="ETF 當前價格">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto">
                <label for="capital" class="col-form-label">Cable Fee:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="capital" placeholder="電匯費用" value="800">
            </div>
        </div>
    </form>

</body>

</html>
