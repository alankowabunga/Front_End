<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrapper{
            width:800px;
            height:100vh;
            margin:30px auto;
            background-color: #cfa87b;
        }
        .header{
            height:15%;
            width:100%;
            background-color: #cc664d;
        }
        .side{
            height:70%;
            width:35%;
            background-color: #4da6cc;
            float:left;
            
        }
        .main{
            height:70%;
            width:65%;
            background-color: #0b9820;
            float:left;
        }
        .footer{
            height:15%;
            width:100%;
            background-color: #977427;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="side"></div>
        <div class="main"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
