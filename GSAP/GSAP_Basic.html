<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GSAP Basic</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js" defer></script>
  <script src="./myJS/script.js" defer></script>
  <!--  defer 屬性的 <script> 標籤時，它會在 HTML 文件解析完畢後，但在 DOMContentLoaded 事件觸發前執行該腳本。 -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      height: 15vh;
      background-color: red;
    }

    .links {
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
      font-size: 2em;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
    }

    .sidebar {
      background-color: green;
      width: 15vw;
    }

    .button {
      align-self: center;
      margin:0 auto;
      font-size: 3em;
    }

    .footer {
      transform: translateY(100%);
      height: 15vh;
      background-color: blue;
    }
    .box-container{
        position:relative;
        width:70vw;
        display:flex;
    }
    .box{
        position:absolute;
        width:70px;
        height:70px;
        cursor:pointer;
    }
    .box:nth-child(1){
        top:20%;
        left:15%;
        background-color: #552;
    }
    .box:nth-child(6){
        top:20%;
        left:45%;
        background-color: rgb(158, 158, 89);
    }
    .box:nth-child(3){
        top:20%;
        left:75%;
        background-color: rgb(231, 231, 35);
    }
    .box:nth-child(4){
        top:45%;
        left:75%;
        background-color: rgb(57, 33, 145);
    }
    .box:nth-child(5){
        bottom:20%;
        left:15%;
        background-color: rgb(216, 149, 73);
    }
    .box:nth-child(2){
        bottom:20%;
        left:45%;
        background-color: rgb(177, 118, 69);
    }
    .box:nth-child(7){
        bottom:20%;
        left:75%;
        background-color: rgb(232, 118, 31);
    }
    .box:nth-child(8){
        top:45%;
        left:15%;
        background-color: rgb(102, 126, 167);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="links">
      <div class="link">Link 1</div>
      <div class="link">Link 2</div>
      <div class="link">Link 3</div>
    </div>
  </div>
  <div class="content">
    <div class="sidebar left"></div>
    <div class="box-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <button class="button">Reverse!</button>
    </div>
    <div class="sidebar right"></div>
  </div>
  <div class="footer"></div>
</body>
</html>
