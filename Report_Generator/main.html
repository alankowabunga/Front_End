<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDMINE Meeting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="./main.js"></script>
    <script src="./cardUtil.js"></script>
    
    <div id="operator" class="border border-1 p-2 rounded">
      <button class="btn btn-outline-primary generate-button" onclick="generateReport()">生成</button>
      <button class="btn btn-outline-warning my-2" onclick="addNewPerson()">新增</button>
      <button class="btn btn-outline-danger mb-2" onclick="clearAllPerson()">還原</button>
    </div>
    <div class="container py-3">
      
      <!-- 注意/交辦事項 : row index 0 -->
      <div class="row w-100 my-4 border border-1 rounded p-2 bg-light border-dark">
        <div class="col">
            <h5>注意/交辦事項</h5>
            <textarea class="form-control general-task"></textarea>
        </div>
        <div class="col">
            <h5>其他</h5>
            <textarea class="form-control general-aob"></textarea>
        </div>
      </div>

      <!-- 表單 : row index 1+ -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-4 ">
        <div class="col">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header d-flex flex-row">
              <h5 class="me-2">姓名: </h5><input type="text" class="form-control form-control-sm w-50 person1">
            </div>

            <div class="card-body text-dark">
              <h5 class="card-title text-decoration-underline">議題</h5>
              <textarea class="form-control mb-3 issue1"></textarea>

              <h5 class="card-title text-decoration-underline ">其他</h5>
              <textarea class="form-control mb-3 other1"></textarea>
            </div>
          </div>
        </div>


  </body>
</html>
