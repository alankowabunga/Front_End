<!-- style元素用來設定 CSS 樣式表 -->

<!--區塊填塞 Padding: 區塊內容和邊框的距離-->
<div style="padding:10px">Hello</div>
<div style="padding-bottom:20px;border:2px dashed green">Hello</div>

<!--區塊邊框 Border: (style="border:外框粗度px solid/dashed 顏色)-->
<div style="border:3px solid red">Hello</div>
<div style="border:1px dashed blue">Hello</div>

<!-- 外邊距Margin:相鄰區塊之間的距離-->
<div style="margin-bottom:10px">Line 1</div>
<div>Line 2</div>

<div>Line 1</div>
<div style="margin-top:10px">Line 2</div>


<!--背景顏色:區塊的背景顏色 background-color:顏色-->
<div style="background-color:blue">Hello</div>

<div>
    This is <span style="background-color:azure">span tag</span>
</div>
