<!-- 
    href="url" 設定超連結
    rel="..."  設定目前文件與其他資源的關聯
    rev="..."  設定目前文件與其他資料反向關聯
    type="content-type"  設定其他資源的內容類型，例如 text/css為 CSS 樣式表
 -->
<!DOCTYPE html>
<html>
    <head>
        <!--meta元素用來設定文件相關資訊-->
        <meta name="viewport" width="device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/> <!--charset 設定 html 文件的字元集-->
        <title> Website Layout </title>
        <link rel="stylesheet" type="text/css" href="06.0structure.css"/>
    </head>
    <body>
        <!-- 傳統一般網站人員通常使用 div 元素，但其不代表任何意義只能泛指通用的區塊。
        而 html 5  新增了具有語意的結構元素，可將網頁結構轉換成語意更加明確的文件。
        如:<header> <nav> <main> <article> <section> <aside> <footer>
        -->
        <header class="head">
            <h2>利用頁首header標籤</h2>
            <p>通常包含標題~標誌圖案~區塊目錄或搜尋表單</p>
        </header>       
        <nav>
            <!-- 導覽列 nav(navigation)像是網站最上面的主菜單 (menu)
            常見作法是以項目清單 <ul><li> 的形式呈現一組超連結!
            文件可以有很多個 <nav> 元素。例如說，一個用做網站導覽、另一個用做頁內導覽。 -->
            <ul>
                <!-- 希望每個選項都是可以按的連結，所以要把文字用 <a> 包起來 -->
                <li><a href="#">Lifestyle</a></li>
                <li><a href="#">Workfield</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Prospects</a></li>
            </ul>
        </nav>

        <main>  <!-- 原則上，網頁裡面只有一個 <main>元素，且不能在其他提到的元素裡面 -->
            <article class="flex">      <!--用來標示文章，貼文或報導...etc-->
                <section class="sec">   <!--section 用來標示章節區段或章節-->
                    <h2>article-1.st section</h2>
                    <p>文章區段 1</p>
                </section>
                <section class="sec">
                    <h2> article-2.nd section</h2>
                    <p>文章區段 2</p>
                </section>

        <!-- 側邊欄 <aside> 可放在<article>元素裡面或外面，
            在<article>裡面時應該是和文章相關但非必要的內容，例如註釋或補充說明。
            相反的，在<article>外面時應該是和網頁的相關內容，例如廣告~~推薦網站或其他文章。-->        
                <aside class="asi">
                    <h2>放在 article內的 aside側邊欄</h2>
                    <p>通常為註釋或補充說明</p>
                </aside>
            </article>
        </main>
        <aside class="asi2">
            <h3>放在 article外的 aside側邊欄</h3>
            <p>通常為廣告~推薦網站或其他文章</p>
        </aside>
    <!-- 尾頁 footer:通常包含網站擁有者的資訊，瀏覽人數或各項政策 -->
        <footer>
            <h3>頁尾 footer </h3>
            <p>本頁面最後修訂於<span class="span">2022年10月24日</span> (星期一) 01:39。</p>
        </footer>
    </body>
</html>
