<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        @media screen and (min-width:480px){
            #container{
                width:500px;height:300px;
                padding:0px;margin:10px auto;
            }
            #header{
                height:50px;
                color:white;
                background-color: darkgray;
                font-size:24px;text-align:center;
                line-height:50px;
            }
            #main{
                width:60%;height:100%;
                color:white;
                background-color:lightgray;
                font-size:24px;text-align:center;
                line-height:300px;
                float:left;
            }
            #sidebar{
                width:40%;height:100%;
                color:gray;
                background-color:whitesmoke;
                font-size:24px;text-align:center;
                line-height:300px;
                float:left;
            }
            #footer{
                height:50px;
                color:white;
                background-color: darkgray;
                font-size:24px;text-align:center;
                line-height:50px;
                clear:both;
            }
        }
        @media screen and(max-width:479px){
            #container{
                width:300px;
                padding:0px;margin:10px auto;
            }
            #header{
                height:50px;
                color:white;
                background-color: darkgray;
                font-size:24px;text-align:center;
                line-height:50px;
            }
            #main{
                height:150px;
                color:white;
                background-color:lightgray;
                font-size:24px;text-align:center;
                line-height:150px;
                
            }
            #sidebar{
                height:150;
                color:gray;
                background-color:whitesmoke;
                font-size:24px;text-align:center;
                line-height:150px;
                
            }
            #footer{
                height:50px;
                color:white;
                background-color: darkgray;
                font-size:24px;text-align:center;
                line-height:50px;
                
            }
        }
    </style>
</head>
<body>
    <div id="container">container
        <div id="header">header</div>
        <div id="main">main</div>
        <div id="sidebar">sidebar</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
