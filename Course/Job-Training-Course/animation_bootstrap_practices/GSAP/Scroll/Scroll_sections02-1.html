<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Pinning</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="../source_code_css/bootstrap.min.css">
    <style>
        section {
            height: 100vh;
            position:sticky;
        }
        .yellow{
            color: rgb(3, 66, 255);
            font-size: 5em;
        }
        .red{
            color:rgb(255, 233, 224);
            font-size: 5em;
        }
        .green{
            color: azure;
            font-size: 5em;
            z-index: 0;
        }
        section{
            display:flex;
            align-items: center;
            justify-content: center;
        }
        .blue{
            font-size: 5em;
        }
    </style>
</head>

<body>

    <section class="panel blue bg-info">Me</section>
    <section class="panel yellow bg-warning">Myself</section>
    <section class="panel red bg-danger ">and</section>
    <section class="panel green bg-success">I</section>


    <script src="pinning2.js" defer></script>
</body>

</html>
