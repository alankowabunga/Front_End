<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 取值</title>
    <link rel="stylesheet" href="./css-index/bootstrap.min.css">
    <style>
        
    </style>
</head>
<body>
    <form action="#" method="#" id="main-table" >
        <table class="table table-striped table-hover">
            <caption>JS (取值)</caption>
            <tr>
                <th>國語</th>
                <td><input type="text" name="zh" id="zh" value="" placeholder="請輸入成績"></td>

            </tr>
            <tr>
                <th>英文</th>
                <td><input type="text" name="eng" id="eng" value="" placeholder="請輸入成績"></td>
            </tr>
            <tr>
                <th>數學</th>
                <td><input type="text" name="math" id="math" value="" placeholder="請輸入成績"></td>
            </tr>
            <tr>
                <th><button type="submit" name="subBtn" id="sub-btn" onclick="submitBtn()" class="btn btn-primary">送出</button><button type="reset" name="reset" class="btn btn-warning">清空</button></th>
            </tr>
        </table>
    </form>
    
    <hr style="border:2px solid">

    <table class="table table-success table-striped-columns table-hover">
        <thead class="thead-dark">
            <tr>
                <th>總分</th>    
                <th>平均</th>    
                <th>級分</th>    
            </tr>
        </thead>
        <tbody id="result-table">
            <tr>
                <td id="sum"></td>
                <td id="avg"></td>
                <td id="grade"></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./js-index/bootstrap.bundle.min.js">
        function submitBtn(){
            let table  = document.getElementById("main-table");
            let result  = document.getElementById("result-table");
            let zh  = document.getElementById("zh");
            let eng  = document.getElementById("eng");
            let math  = document.getElementById("math");
            let btn=document.getElementById("sub-btn");
            btn.addEventListener("click",function(){
                console.log(zh.value);
            })
            console.log(zh.value);
            result.innerHTML=result.innerHTML+
            // 含波浪符號同按鍵的 `` 可在 js 檔寫 HTML，而在其中使用 ${} 可包裹 想加入的 JS內容  
            `
            <table class="table table-success table-striped-columns table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>總分</th>    
                        <th>平均</th>    
                        <th>級分</th>    
                    </tr>
                </thead>
                <tbody id="result-table">
                    <tr>
                        <td id="sum">${table.zh.value}</td>
                        <td id="avg">${table.eng.value}</td>
                        <td id="grade">${table.math.value}</td>
                    </tr>
                </tbody>
            </table>
            `;
        }
    </script>
</body>
</html>
