<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5"/> -->
    <title>Loading animation</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background:#333;
            min-height:100vh;
            margin-left:100px;
            margin-top:80px;
        }
        .loader{
            width:200px;
            height:200px;
            /* background:#f00; */
            position:relative;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .loader h2{
            font-family:sans-serif;
            font-size:30px;
            font-weight:500;
            color:#fff;
        }
        .loader span:nth-child(1){
            border-radius:57% 43% 43% 57% / 30% 30% 70% 70% ;
        }
        .loader span:nth-child(2){
            animation-direction:reverse;
            
            border-radius:57% 43% 66% 34% / 30% 24% 76% 70% ;
        }
        .loader span:nth-child(3){
            animation-duration:2000ms;
            
            border-radius:57% 43% 43% 57% / 30% 30% 70% 70% ;
        }
        .loader span{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            border:2px solid #fff;

            pointer-events:none;
            animation:revolve 5000ms linear infinite;
        }
        @keyframes revolve{
            0%{
                transform:rotate(0deg);
            }
            0%{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <h2>Loading...</h2>
    </div>
</body>
</html>
