<!-- 
    href="url" 設定超連結
    rel="..."  設定目前文件與其他資源的關聯
    rev="..."  設定目前文件與其他資料反向關聯
    type="content-type"  設定其他資源的內容類型，例如 text/css為 CSS 樣式表
 -->
