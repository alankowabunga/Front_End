<!-- 
    href="url" 設定超連結
    rel="..."  設定目前文件與其他資源的關聯
    rev="..."  設定目前文件與其他資料反向關聯
    type="content-type"  設定其他資源的內容類型，例如 text/css為 CSS 樣式表
 -->
<!DOCTYPE html> <!--文件型態的宣告，所有網頁都要有-->
<html> <!--HTML是由標籤組成的巢狀型態-->
    <head>
        <meta charset="utf-8" /> <!--告訴瀏覽器，網頁編碼為 utf-8-->
        <title>My First Page</title>
    </head>
    <body>
        <h3>Hello HTML</h3>
        <hr></hr>
         <!-- 傳統一般網站人員通常使用 div 元素，但其不代表任何意義只能泛指通用的區塊。
        而 html 5  新增了具有語意的結構元素，可將網頁結構轉換成語意更加明確的文件。
        如:<header> <nav> <main> <article> <section> <aside> <footer>
        -->
        Hello,world!
        Happy birthday!
        Merry Christmas!
        <!-- 瀏覽器遇到 2+ 個空白時只會顯示一個空白，因此會顯示三句在同一行 -->
    </body>
</html>
<!--head&body為兄弟層，html&head則為父子-->
