<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS Basics</title>
    </head>
    <body style="background-color: rgb(163, 228, 228);">
        <h3 style="color:red;border:1px dashed brown;padding:10px">The title of the first paragraph </h3>
        <!--需要標籤才能運用CSS的功能，此時就能利用div標籤-->
        <div style="color:brown;text-decoration:underline">Using div tag</div>
        <div style="width:400px;margin-top:15px;border:2px dashed gray">
            Using div tag <div style="color:rgb(31, 47, 15)">to manipulate content</div> will result in seperated row.
        </div>
        <hr/>
        <div style="width: 50%;margin-top:15px;border:1px solid purple;background-color: burlywood;">
            As a result. We need to use <span style="font-weight:bold;text-decoration: underline;">span tag</span> in order to remain in the same row 
            <hr/>
            <br/>用br標籤換行<br/>再換<br/>不停換
        </div>
    </body>
</html>
