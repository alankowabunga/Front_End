<!DOCTYPE html>
<html lang="en">
<head>
    <meta  boxset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Practice</title>
    <link rel="stylesheet" href="./css-index/bootstrap.min.css">
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            height:100vh;

        }
        .container{
            margin:0 auto;
            width:100vw;
            height:100vh;
        }
        .box{
            background-color: #998bf4c9;
            height:5em;
            border:1px dotted ;

            /* margin:1em; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fs-2">1. Nested Layout</div>
        <div class="row">
            <div class="col-6">
                <div class="box"></div>
            </div>
            <div class="col-6">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="box">Same Box</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box">Insert new row in col</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box"></div>
                        </div>
                    </div>
            </div>
        </div> <!-- 1st.row end-->
        <hr>
        <div class="fs-2">2. Offset 推格子(放在 col 標籤裡)</div>
        <div class="row">
            <div class="col-3 offset-1">
                <div class="box">offset-1</div>
            </div>
            <div class="col-3 offset-5">
                <div class="box">offset-5</div>
            </div>
        </div>
        <hr>
        <div class="fs-2">3. gutter 格子間隔(放在 row 標籤裡)</div>
        <div class="row g-2">
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
        <hr>
        <div class="fs-2">4.row-cols-中斷點-欄位</div>
        <div class="row-cols-3">
            <!-- 未完成 -->
        </div>


    </div> <!-- container結束標籤 -->
    <script sr="./js-index"></script>
</body>
</html>
