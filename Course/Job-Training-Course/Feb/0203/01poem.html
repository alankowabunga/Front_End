        <title>練習:醉翁亭記</title>
        <link rel="stylesheet" type="text/css" href="01poem.CSS">
    </head>
    <body>
        <header>
            <h1>醉翁亭記</h1>
        </header>
        <main>
            <section>
                環滁皆山也。其西南諸峰，林壑尤美，望之蔚然而深秀者，<span class="one">琅琊</span>也。山行六七里，
                漸聞水聲潺潺而瀉出於兩峰之間者，<span class="two">釀泉</span>也。峰迴路轉，有亭翼然臨於泉上者，
                <span class="three">醉翁亭</span>也。作亭者誰？山之僧<span class="four">智仙</span>也。名之者誰？太守自謂也。<span class="five">太守</span>與客來飲於此，
                飲少輒醉，而年又最高，故自號曰醉翁也。<span class="six">醉翁</span>之意不在酒，在乎山水之間也。
                山水之樂，得之心而寓之酒也。
            </section>
            </br>
            <section>
                若夫日出而林霏開，雲歸而岩穴暝，晦明變化者，山間之朝暮也。野芳發而幽香，佳木秀而繁陰，風霜高潔，水落而石出者，山間之四時也。朝而往，暮而歸，四時之景不同，而樂亦無窮也。
            </section>
        </main>
    </body>
