<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
            height:100vh;
            display:flex;
            align-items:center;
            justify-content: center;
            overflow:hidden;
        }
        /* 旋轉軸 */
        .slider{
            position:relative;
            width:200px;
            height:200px;
            transform-style:preserve-3d;
            animation:rotate 30s linear infinite;
        }
        @keyframes rotate {
            0%{
                transform:perspective(5000px) rotateY(0deg);
            }
            100%{
                transform:perspective(5000px) rotateY(360deg);
            }
        }
        /* 每張圖片的旋轉設定 */
        .slider span{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            transform-origin: center;
            /* transform-style:preserve-3d; 有沒有好像沒差??*/

            /* 要旋轉角度的單位(360 / 圖片數量) */
            /* 變數 --i 設定在span */
            transform:rotateY(calc(var(--i)*72deg)) translateZ(350px);
            /* Z軸移動距離和圖片寬度相同 */
        }
        /* 圖片樣式設定 */
        .slider span img{
            position:absolute;
            top:0;
            left:0;
            height:400px;
            width:350px;
            /* 圖片寬度和Z軸移動距離相同 */
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slider">
        <span style="--i:1;"><img src="images/hawaii01.jpg" alt=""></span>
        <span style="--i:2;"><img src="images/hawaii02.jpeg" alt=""></span>
        <span style="--i:3;"><img src="images/hawaii03.jpg" alt=""></span>
        <span style="--i:4;"><img src="images/hawaii04.jpg" alt=""></span>
        <span style="--i:5;"><img src="images/hawaii05.jpg" alt=""></span>
    </div>
</body>
</html>
