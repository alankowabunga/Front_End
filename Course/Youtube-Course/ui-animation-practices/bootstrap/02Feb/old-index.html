<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳昱任</title>
    <style>
        :root{
            --color:linear-gradient(45deg,#616161,#9bc5c3,#ddd6f3,#faaca8);
            --color2:linear-gradient(45deg,#a4358c,#a8caba);
            
        }
        body{
            font-size:2em; height:100vh;margin:0 auto;
            display:flex;
            justify-content: center;align-items: center;
            background-image:var(--color);
            background-size:400%;
            animation:bg-animation 6s infinite alternate;
        }
        @keyframes bg-animation{
            0%{
                background-position:left;
            }
            100%{
                background-position:right;
            }
        }
        .content{
            text-align: center;
            background-color: #fff;
            width:50vw;
            padding:2em;
            box-shadow:0 0 2em rgba(0,0,0,0.15);
        }
        .fun{
            text-decoration: none;color:inherit;
            cursor:pointer;font-weight:bold;
            font-size:1.6em;background-image:var(--color2);
            background-size:300%;-webkit-background-clip: text;
            color:transparent;
            background-position:left;
            transition: 2s;
        }
        .fun:hover{

                background-position:right;          
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">09號，陳昱任</h1>
        <a href="http://192.168.60.40/hw/09/20230210.html" target="_blank" class="fun">第一次上課連結</a>
    </div>
</body>
</html>
