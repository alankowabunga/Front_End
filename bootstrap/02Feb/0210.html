<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Layout</title>
    <style>
        :root{
            --color:linear-gradient(
                45deg,#f857a6,#c21500,#ffc500,#4b6cb7
            );
        }
        /* *{
            padding:0;
            margin:0;
        } */
        body{
            background-color: antiquewhite;
            text-align: center;
        }
        .wrapper{
            width:1024px;
            margin:0 auto;
        }
        
        .content{
            width:100%;
            height:500px;
            background-color: rgb(202, 240, 228);
        }
        nav{
            text-align: center;
            background-color:chocolate;
            width:100%
        }
        nav ul{
            /* 排列方式一: display:inline-block; 對應到子層的 float:left; 也可以使排列由左到右*/
            display:flex; /*排列方式二: 利用 flex   */
            justify-content: center;
        }
        nav ul li{
            list-style-type: none;
            
            
            /* float:left; */
        }
        nav ul li a{
            display:block;
            text-decoration:none;
            color:inherit;
            padding:15px 20px;
            background-color: bisque;
            margin:5px 10px 0px 0px;
            font-weight:bolder;
            border-radius:10px;

            transition:300ms; /* 對應下面的 :hover */
        }

        nav ul li a:is(:hover,:focus){
            font-size:1.5rem;
            box-shadow:2px 2px 1em yellow;
            color:red;
        }

        .class_in{
            display:flex;
            flex-direction:column;
            align-items: center;
        }

        .class_in p{
            background-color:azure;border:2px solid peachpuff;
            padding:10px;
        }

        .class_in a{
            display:block; border-style:inset;border-radius:15px;
            color:inherit; text-decoration:none;font-size:4em;
            margin:5px;padding:3px 5px;background-color: #fff;
            
            background-image:var(--color);
            background-clip:text;-webkit-background-clip: text;
            color:transparent;background-size:300%;
            animation:bg-animation 4s infinite alternate;
        }

        @keyframes bg-animation{
            0%{
                background-position:left;
        }
        100%{
                background-position:right;
        }
    }
        .footer{
            width:100%;
            height:10vh;
            background-color: brown;color:blanchedalmond;font-size:2rem;
            display:flex;justify-content: center;align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <img src="https://fakeimg.pl/1024x200/200">
        </div>
        
        <div class="content">
            <nav>
                <ul>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>
            </nav>
            <div class="class_in">
                <h1>Welcome</h1>
                <p>GOOD</p>
                <p> to meet</p>
                <p>You</p>
                
                <a href="https://www.google.com/search?q=youtube&rlz=1C1GIGM_zh-TWTW1044TW1044&oq=youtube&aqs=chrome.0.35i39j46i67i199i465j0i67i131i433j0i512j0i67j0i131i433j0i67i433j0i131i433i512l3.1410j0j15&sourceid=chrome&ie=UTF-8">More Info.</a>
            </div>            
        </div>
        <div class="footer">&copy; All Rights Reserved</div>
    </div>
</body>
</html>
