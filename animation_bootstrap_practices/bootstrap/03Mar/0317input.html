<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }

        .demo {
            padding: 2rem;
            border: 5px solid salmon;
            border-radius: 5px;
        }

        input {
            height: 2.5em;
            margin: .5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="demo">
                    <div class="fs-1">Hello</div>
                    <div class="mb-3">
                        <label for="username" class="text fs-2" class="classUsername">帳號: </label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="text fs-2">暱稱:</label>
                        <input type="text" name="nickname" id="nickname" class=" classNickname">
                    </div>
                    <div class="text text-start">
                        <button class="btn btn-lg btn-outline-primary" id="sendBtn">送出</button>
                        <button class="btn btn-lg btn-outline-info" id="clearBtn">清除</button>
                    </div>
                </div>
            </div>
            <!-- 1st.drill end -->
            <div class="col-md-10 offset-1 mt-5">
                <div class="demo">
                    <div class="fs-2">2. 文字輸入排版(align-items-center 與form-text 可以讓文字垂直置中)</div>

                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label for="" class="form-label classUsername">帳號</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-auto">
                            <div class="form-text text-danger">不會記錄任何資訊!</div>
                        </div>
                    </div>

                    <div class="row align-items-center mt-3">
                        <div class="col-auto">
                            <label for="" class="form-label classNickname">暱稱</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-auto">
                            <div class="form-text text-danger">不會記錄任何資訊!</div>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-lg btn-outline-secondary">取消</button>
                        <button class="btn btn-lg btn-outline-primary">確認</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
    </div>
    <script src="../js/jquery-source-code.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

        $(function(){
            $("#sendBtn").click(function(){
                var userValue=document.querySelectorAll(".classUsername").value();
                var nicknameValue=document.querySelectorAll(".classNickname").value();
                console.log("username:"+userValue+"nickname:"+nicknameValue);
            });
        })
    </script>
</body>

</html>
