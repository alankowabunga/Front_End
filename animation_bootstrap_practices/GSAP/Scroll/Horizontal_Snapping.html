<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Pinning</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="../source_code_css/bootstrap.min.css">
    <style>
        .yellow{
            color: rgb(3, 66, 255);
            font-size: 5em;
        }
        .red{
            color:rgb(255, 233, 224);
            font-size: 5em;
        }
        .green{
            color: azure;
            font-size: 5em;
            z-index: 0;
        }
        .blue{
            font-size: 5em;
        }
        section{
            height: 100vh;
            min-width:100vw;
            display:flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            height:100vh;
            display: flex;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body>

    <div class="container">
        <section class="panel blue bg-info">Darling</section>
        <section class="panel yellow bg-warning">You</section>
        <section class="panel red bg-danger ">Are</section>
        <section class="panel green bg-success">Grogeous</section>
    </div>


    <script src="snap.js" defer></script>
</body>

</html>
